                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr>
                    <td colspan="5" class="fw-bold text-end">合計</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>

        <!-- 備考欄 -->
        <table class="table table-bordered border-dark w-100">
            <thead>
                <tr>
                    <th class="fw-bold">備考</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="height: 100px;">&nbsp;</td>
                </tr>
            </tbody>
        </table>

        <!-- 事務処理欄と印鑑欄 -->
<table class="table table-bordered border-dark w-100 mt-3">
    <thead>
        <tr>
            <th class="text-center align-middle" rowspan="2" style="width: calc(100% - 480px);">(事務処理欄)</th>
            <th class="text-center" style="width: 80px;">受取確認</th>
            <th class="text-center" style="width: 80px;">出納担当者</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>&nbsp;</td>
            <td class="text-center" style="height: 80px;">
                <img src="瀬戸山-本部長.svg" alt="受取確認 印鑑" style="width: 80px; height: 80px;">

            <td class="text-center" style="height: 80px;">
