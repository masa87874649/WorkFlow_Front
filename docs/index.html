<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メインページ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">各種申請システム</h1>
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h2 class="card-title">お知らせ</h2>
                    </div>
                    <div class="card-body">
                        <p>ここにお知らせの内容を書くことができます。</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title">申請者</h2>
                    </div>
                    <div class="card-body">
                        <button onclick="location.href='applicant.html'" class="btn btn-outline-primary w-100 mb-2 fs-4">起案書申請</button>
                        <button onclick="location.href='buy.html'" class="btn btn-outline-primary w-100 mb-2 fs-4">購入申請書</button>
                        <button onclick="location.href='expenses.html'" class="btn btn-outline-primary w-100 fs-4">経費精算書</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h2 class="card-title">承認者</h2>
                    </div>
                    <div class="card-body">
                        <button onclick="location.href='applicant_approval.html'" class="btn btn-outline-success w-100 mb-2 fs-4">起案書承認</button>
                        <button onclick="location.href='buy_approval.html'" class="btn btn-outline-success w-100 mb-2 fs-4">購入申請承認</button>
                        <button onclick="location.href='expenses_approval.html'" class="btn btn-outline-success w-100 fs-4">経費精算承認</button>
                    </div>
                </div>
            </div>

            <!-- 承認済みセクション -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h2 class="card-title">承認済み</h2>
                    </div>
                    <div class="card-body">
                        <button onclick="location.href='applicant_approval_completed.html'" class="btn btn-outline-danger w-100 mb-2 fs-4">起案書印刷</button>
                        <button onclick="location.href='buy_approval_completed.html'" class="btn btn-outline-danger w-100 mb-2 fs-4">購入申請印刷</button>
                        <button onclick="location.href='expenses_approval_completed.html'" class="btn btn-outline-danger w-100 fs-4">経費精算書印刷</button>
                    </div>
                </div>
            </div>

            <!-- マイページセクション -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h2 class="card-title">マイページ</h2>
                    </div>
                    <div class="card-body">
                        <button onclick="location.href='admin.html'" class="btn btn-outline-dark w-100 mb-2 fs-4">管理者マイページ</button>
                        <button onclick="location.href='applicant_admin.html'" class="btn btn-outline-dark w-100 mb-2 fs-4">申請者マイページ</button>
                        <button onclick="location.href='approval_admin.html'" class="btn btn-outline-dark w-100 fs-4">承認者マイページ</button>
                    </div>
                </div>
            </div>

            <!-- ログインセクション -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="card-title">ログイン</h2>
                    </div>
                    <div class="card-body">
                        <button onclick="location.href='admin_login.html'" class="btn btn-outline-secondary w-100 mb-2 fs-4">管理者ログイン</button>
                        <button onclick="location.href='applicant_login.html'" class="btn btn-outline-secondary w-100 mb-2 fs-4">申請者ログイン</button>
                        <button onclick="location.href='approval_login.html'" class="btn btn-outline-secondary w-100 fs-4">承認者ログイン</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
