<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メインページ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">各種申請システム</h1>
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h2 class="card-title">お知らせ</h2>
                    </div>
                    <div class="card-body">
                        <p>
                            ↓↓↓フロントやることリスト↓↓↓<br>
                            ・8/9 申請者マイページの作成<br>
                            ・8/9 承認者マイページの作成<br>
                            ・8/9 管理者マイページの作成<br>
                            <br>
                            【予定開発環境】<br>
                            PG:Python/JavaScript/HTML/CSS<br>
                            FW:BootStrap/Django or Flask/Vue.js(未確定)<br>
                            DB:MySQL
                            仮想:Doker
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title">申請者</h2>
                    </div>
                    <div class="card-body">
                        <button onclick="location.href='applicant.html'" class="btn btn-outline-primary w-100 mb-2 fs-4">起案書申請</button>
                        <button onclick="location.href='buy.html'" class="btn btn-outline-primary w-100 mb-2 fs-4">購入申請書</button>
                        <button onclick="location.href='expenses.html'" class="btn btn-outline-primary w-100 fs-4">経費精算書</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h2 class="card-title">承認者</h2>
                    </div>
                    <div class="card-body">
                        <button onclick="location.href='applicant_approval.html'" class="btn btn-outline-success w-100 mb-2 fs-4">起案書承認</button>
                        <button onclick="location.href='buy_approval.html'" class="btn btn-outline-success w-100 mb-2 fs-4">購入申請承認</button>
                        <button onclick="location.href='expenses_approval.html'" class="btn btn-outline-success w-100 fs-4">経費精算承認</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
