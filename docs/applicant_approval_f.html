<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起案書 - 承認</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comment-meta {
            font-size: 0.85rem;
            color: #6c757d;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container mt-3" style="max-width: 800px;">
        <a href="javascript:history.back()" class="btn btn-danger mb-3">戻る</a>
        <section class="applicant-section">
            <div class="card shadow mb-4">
                <div class="card-header bg-light text-dark fw-bold">
                    <h1 class="text-center my-4">起案書 - 承認</h1>
                </div>
                <div class="card-body">
                    <form id="applicant-approval-form">
                        <p>以下の起案書の承認をお願いいたします。</p>
                        
                        <!-- ダミーデータの登録 -->
                        <div class="mb-4">
                            <label for="submission_date" class="form-label fw-bold text-dark">申請日</label>
                            <input type="date" id="submission_date" name="submission_date" class="form-control border-dark" value="2024-09-15" readonly>
                        </div>
                        <div class="mb-4">
                            <label for="applicant_name" class="form-label fw-bold text-dark">申請者の氏名</label>
                            <input type="text" id="applicant_name" name="applicant_name" class="form-control border-dark" value="山田太郎" readonly>
                        </div>
                        <div class="mb-4">
                            <label for="office" class="form-label fw-bold text-dark">所属事業所</label>
                            <input type="text" id="office" name="office" class="form-control border-dark" value="東京支社" readonly>
                        </div>
                        <div class="mb-4">
                            <label for="draft_matter" class="form-label fw-bold text-dark">起案事項</label>
                            <input type="text" id="draft_matter" name="draft_matter" class="form-control border-dark" value="新システム導入" readonly>
                        </div>
                        <div class="mb-4">
                            <label for="draft_content" class="form-label fw-bold text-dark">起案内容（効果）</label>
                            <textarea id="draft_content" name="draft_content" rows="4" class="form-control border-dark" readonly>新システム導入による業務効率化</textarea>
                        </div>
                        <div class="mb-4">
                            <label for="vendor_name" class="form-label fw-bold text-dark">業者名（担当者）</label>
                            <input type="text" id="vendor_name" name="vendor_name" class="form-control mb-2 border-dark" value="株式会社システム" readonly>
                            <label for="vendor_phone" class="form-label fw-bold text-dark">電話番号</label>
                            <input type="text" id="vendor_phone" name="vendor_phone" class="form-control border-dark" value="03-1234-5678" readonly>
                        </div>
                        <div class="mb-4">
                            <label for="cost" class="form-label fw-bold text-dark">費用</label>
                            <div class="form-check">
                                <input class="form-check-input border-dark" type="radio" id="one_time" name="cost" value="one_time" checked readonly>
                                <label class="form-check-label fw-bold text-dark" for="one_time">今回のみ</label>
                            </div>
                            <input type="number" id="cost_amount" name="cost_amount" class="form-control mt-2 border-dark" value="500000" readonly>
                        </div>
                        <div class="mb-4">
                            <label for="attachments" class="form-label fw-bold text-dark">添付書類</label>
                            <input type="file" id="attachments" name="attachments" multiple class="form-control border-dark" readonly>
                        </div>

                        <!-- 送信済みコメントセクション -->
                        <div class="mb-4">
                            <div class="card border-light shadow-sm mb-3">
                                <div class="card-body">
                                    <p class="mb-0">新システム導入に賛成しますが、予算内で調整してください。</p>
                                    <p class="comment-meta">佐藤部長 2024/9/19 17:01</p> <!-- 名前と時刻を右下に配置 -->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
