<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入申請 - 承認</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="max-width: 800px;">
        <a href="https://masa87874649.github.io/WorkFlow_Front/" class="btn btn-danger mb-3">戻る</a>
        <section class="buy-section">
            <div class="card shadow mb-4">
                <div class="card-header bg-light text-dark fw-bold">
                    <h1 class="text-center my-4">購入申請 - 承認</h1>
                </div>
                <div class="card-body">
                    <form id="buy-approval-form">
                        <p>以下の購入申請の承認をお願いいたします。</p>
                        <!-- 購入申請の内容はここに挿入される -->
                        <div id="products">
                            <!-- サンプル商品 -->
                            <div class="product card mb-3 border-primary">
                                <div class="card-body">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="purchase_date" class="form-label fw-bold text-dark">購入予定日</label>
                                            <input type="date" name="purchase_date" class="form-control border-dark" readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="item_name" class="form-label fw-bold text-dark">品名</label>
                                            <input type="text" name="item_name" class="form-control border-dark" readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="vendor" class="form-label fw-bold text-dark">購入先</label>
                                            <input type="text" name="vendor" class="form-control border-dark" readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="unit_price" class="form-label fw-bold text-dark">単価</label>
                                            <input type="number" name="unit_price" class="form-control border-dark" readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="quantity" class="form-label fw-bold text-dark">数量</label>
                                            <input type="number" name="quantity" class="form-control border-dark" readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="total_amount" class="form-label fw-bold text-dark">金額</label>
                                            <input type="number" name="total_amount" class="form-control border-dark" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="purpose" class="form-label fw-bold text-dark">購入目的</label>
                            <textarea id="purpose" name="purpose" rows="4" class="form-control border-dark" readonly></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="remarks" class="form-label fw-bold text-dark">備考</label>
                            <textarea id="remarks" name="remarks" rows="4" class="form-control border-dark" readonly></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="approval_stamp" class="form-label fw-bold text-dark">承認印</label>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-dark">本部受付</label>
                                    <input type="text" name="headquarters_reception_stamp" class="form-control border-dark" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-dark">本部承認</label>
                                    <input type="text" name="headquarters_approval_stamp" class="form-control border-dark" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-dark">本部発注</label>
                                    <input type="text" name="headquarters_order_stamp" class="form-control border-dark" readonly>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-3">承認</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
