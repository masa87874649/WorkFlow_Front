<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入申請書</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" style="width: 210mm; padding-top: 20px;">
        <h2 class="text-center mb-4">購入申請書</h2>
        <p class="fw-bold mb-3">申請日: 2024-08-01</p>
        <div class="d-flex justify-content-between mb-1">
            <p class="fw-bold">氏名: 佐藤 太郎</p>
            <p class="fw-bold">所属事業所: 東京営業所</p>
        </div>

        <table class="table table-bordered border-dark w-100">
            <thead>
                <tr>
                    <th scope="col">購入予定日</th>
                    <th scope="col">品名</th>
                    <th scope="col">購入先</th>
                    <th scope="col">単価</th>
                    <th scope="col">数量</th>
                    <th scope="col">金額</th>
                    <th scope="col">購入目的</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-08-10</td>
                    <td>ノートパソコンデスクトップパソコン</td>
                    <td>株式会社テックショップ株式会社</td>
                    <td>120,000円</td>
                    <td>2</td>
                    <td>240,000円</td>
                    <td>デイケアほほえみ開明内トイレ</td>
                </tr>
                <!-- 空白行を追加してレイアウトを整える -->
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr>
                    <td colspan="5" class="fw-bold text-end">合計</td>
                    <td colspan="2" class="fw-bold">240,000円</td>
                </tr>
            </tbody>
        </table>

        <!-- 備考欄 -->
        <table class="table table-bordered border-dark">
            <thead>
                <tr>
                    <th class="fw-bold" colspan="2">備考</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="height: 120px;">特になし</td>
                </tr>
            </tbody>
        </table>
        
        <!-- 事務処理欄と印鑑欄 -->
        <table class="table table-bordered border-dark w-100">
            <thead>
                <tr>
                    <th class="text-center align-middle" rowspan="2" style="width: 40%;">(事務処理欄)</th>
                    <th class="text-center" colspan="2">本部使用欄</th>
                    <th class="text-center" colspan="3">事業所使用欄</th>
                </tr>
                <tr>
                    <th class="text-center" style="width: 80px;">発注</th>
                    <th class="text-center" style="width: 80px;">承認</th>
                    <th class="text-center" style="width: 80px;">受付</th>
                    <th class="text-center" style="width: 80px;">承認</th>
                    <th class="text-center" style="width: 80px;">申請者</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <td class="text-center" style="width: 80px; height: 80px;">
                        <img src="瀬戸山-本部長.svg" alt="本部長 印鑑" class="img-fluid" style="width: 80px; height: 80px;">
                    </td>
                    <td class="text-center" style="width: 80px; height: 80px;">
                        <img src="瀬戸山-本部長.svg" alt="本部長 印鑑" class="img-fluid" style="width: 80px; height: 80px;">
                    </td>
                    <td class="text-center" style="width: 80px; height: 80px;">
                        <img src="瀬戸山-本部長.svg" alt="本部長 印鑑" class="img-fluid" style="width: 80px; height: 80px;">
                    </td>
                    <td class="text-center" style="width: 80px; height: 80px;">
                        <img src="瀬戸山-本部長.svg" alt="本部長 印鑑" class="img-fluid" style="width: 80px; height: 80px;">
                    </td>
                    <td class="text-center" style="width: 80px; height: 80px;">
                        <img src="瀬戸山-本部長.svg" alt="本部長 印鑑" class="img-fluid" style="width: 80px; height: 80px;">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
