    <header class="bg-dark text-white p-2 d-flex align-items-center justify-content-between">

    <div class="container mt-2">

        <div class="row mb-4">

                <div class="card shadow">

                    </div>

            </div>
        </div>

        <!-- 承認者機能ボタン -->

            <div class="col-md-6 mb-4">
                <button class="btn btn-outline-primary w-100 fs-4">申請リスト</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white fixed-bottom">
        <div class="container">
            <div class="row text-center py-4"> <!-- フッターの高さを狭く -->

                    <a href="#" class="text-white d-flex flex-column align-items-center py-2 text-decoration-none"> <!-- 下線を消す -->
                        <i class="fas fa-list fa-lg"></i>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="text-white d-flex flex-column align-items-center py-2 text-decoration-none"> <!-- 下線を消す -->
                        <i class="fas fa-user fa-lg"></i>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="text-white d-flex flex-column align-items-center py-2 text-decoration-none"> <!-- 下線を消す -->
                        <i class="fas fa-sign-out-alt fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
