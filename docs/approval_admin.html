<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>承認者マイページ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">承認者マイページ</h1>
        
        <!-- お知らせ欄 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h2 class="card-title">お知らせ</h2>
                    </div>
                    <div class="card-body">
                        <p>ここにお知らせの内容を書くことができます。</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最新の申請欄 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-warning text-white">
                        <h2 class="card-title">最新の申請</h2>
                    </div>
                    <div class="card-body">
                        <p>最新の申請情報がここに表示されます。</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 承認者機能ボタン -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <button class="btn btn-outline-primary w-100 fs-4">申請リスト</button>
            </div>
        </div>

        <!-- ログアウトボタン -->
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-danger fs-4">ログアウト</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
