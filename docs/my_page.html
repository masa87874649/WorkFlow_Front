<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <header class="bg-dark text-white p-2 d-flex align-items-center justify-content-between">
        <div>
            <img src="logo.svg" alt="ロゴ" style="width: 50px; height: 50px;">
        </div>
        <h1 class="m-0 flex-grow-1 text-center">マイページ</h1>
    </header>

    <!-- メインコンテンツ -->
    <div class="container mt-3 pb-5">
        <!-- アカウント情報欄 -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title">アカウント情報</h2>
            </div>
            <div class="card-body">
                <p><strong>アカウント名:</strong> 山田太郎</p>
                <p><strong>所属部署:</strong> 東京支社</p>
                <p><strong>メールアドレス:</strong> yamada@example.com</p>
            </div>
        </div>

        <!-- お知らせ欄 -->
        <div class="card mb-4">
            <div class="card-header bg-warning text-white">
                <h2 class="card-title">あなたへのお知らせ</h2>
            </div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <p><strong>〇〇さんから承認申請が届きました。</strong></p>
                        <a href="applicant_approval.html">決裁（起案）申請書</a>
                    </li>
                    <li class="list-group-item">
                        <p><strong>〇〇の承認が拒否されました。</strong></p>
                        <a href="buy_approval.html">購入申請書</a>
                    </li>
                    <li class="list-group-item">
                        <p><strong>〇〇が承認されました。</strong></p>
                        <a href="expenses_approval.html">経費精算書</a>
                    </li>
                </ul>
        </div>
    </div>

    <!-- フッター -->
    <footer class="bg-dark text-white fixed-bottom mt-5">
        <div class="container">
            <div class="row text-center py-4">
                <div class="col">
                    <a href="index.html" class="text-white d-flex flex-column align-items-center py-2 text-decoration-none">
                        <i class="fas fa-home fa-lg"></i>
                    </a>
                </div>
                <div class="col">
                    <a href="received_list.html" class="text-white d-flex flex-column align-items-center py-2 text-decoration-none">
                        <i class="fas fa-list fa-lg"></i>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="text-white d-flex flex-column align-items-center py-2 text-decoration-none">
                        <i class="fas fa-user fa-lg"></i>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="text-white d-flex flex-column align-items-center py-2 text-decoration-none">
                        <i class="fas fa-sign-out-alt fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</html>
