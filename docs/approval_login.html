<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>承認者ログイン</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">承認者ログイン</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h2 class="card-title">ログイン</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="approvalId" class="form-label">ID</label>
                                <input type="text" class="form-control" id="approvalId" placeholder="IDを入力してください">
                            </div>
                            <div class="mb-3">
                                <label for="approvalPassword" class="form-label">パスワード</label>
                                <input type="password" class="form-control" id="approvalPassword" placeholder="パスワードを入力してください">
                            </div>
                            <button type="submit" class="btn btn-success w-100">ログイン</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
