<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起案書 - 承認</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="max-width: 800px;">
        <a href="https://masa87874649.github.io/WorkFlow_Front/" class="btn btn-danger mb-3">戻る</a>
        <section class="applicant-section">
            <div class="card shadow mb-4">
                <div class="card-header bg-light text-dark fw-bold">
                    <h1 class="text-center my-4">起案書 - 承認</h1>
                </div>
                <div class="card-body">
                    <form id="applicant-approval-form">
                        <p>以下の起案書の承認をお願いいたします。</p>
                        <div class="mb-4">
                            <label for="draft_matter" class="form-label fw-bold text-dark">起案事項</label>
                            <input type="text" id="draft_matter" name="draft_matter" class="form-control border-dark" readonly>
                        </div>
                        <div class="mb-4">
                            <label for="draft_content" class="form-label fw-bold text-dark">起案内容（効果）</label>
                            <textarea id="draft_content" name="draft_content" rows="4" class="form-control border-dark" readonly></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="vendor_name" class="form-label fw-bold text-dark">業者名（担当者）</label>
                            <input type="text" id="vendor_name" name="vendor_name" class="form-control mb-2 border-dark" readonly>
                            <label for="vendor_phone" class="form-label fw-bold text-dark">電話番号</label>
                            <input type="text" id="vendor_phone" name="vendor_phone" class="form-control border-dark" readonly>
                        </div>
                        <div class="mb-4">
                            <label for="cost" class="form-label fw-bold text-dark">費用</label>
                            <div class="form-check">
                                <input class="form-check-input border-dark" type="radio" id="one_time" name="cost" value="one_time" readonly>
                                <label class="form-check-label fw-bold text-dark" for="one_time">今回のみ</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input border-dark" type="radio" id="continuous" name="cost" value="continuous" readonly>
                                <label class="form-check-label fw-bold text-dark" for="continuous">継続実施</label>
                            </div>
                            <input type="number" id="cost_amount" name="cost_amount" class="form-control mt-2 border-dark" placeholder="（税込）" readonly>
                        </div>
                        <div class="mb-4">
                            <label for="manager_comments" class="form-label fw-bold text-dark">管理者(所属長)コメント</label>
                            <textarea id="manager_comments" name="manager_comments" rows="4" class="form-control border-dark" readonly></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="attachments" class="form-label fw-bold text-dark">添付書類</label>
                            <input type="file" id="attachments" name="attachments" multiple class="form-control border-dark" readonly>
                        </div>
                        <div id="file-list" class="mb-4"></div>

                        <!-- 承認印セクション -->
                        <div class="mb-4 p-3 text-center" style="background-color: #f8f9fa;">
                            <h5 class="fw-bold text-center text-dark mb-3" style="background-color: #d3d3d3; padding: 10px;">承認印</h5>
                            <div class="row row-cols-3 row-cols-md-5 g-3 justify-content-center">
                                <div class="col d-flex flex-column align-items-center">
                                    <label class="form-label fw-bold text-dark text-center">理事</label>
                                    <div class="border border-dark d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                        <img src="井上-理事.svg" alt="理事 印鑑" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col d-flex flex-column align-items-center">
                                    <label class="form-label fw-bold text-dark text-center">理事長</label>
                                    <div class="border border-dark d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                        <img src="井上-理事長.svg" alt="理事長 印鑑" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col d-flex flex-column align-items-center">
                                    <label class="form-label fw-bold text-dark text-center">事務長</label>
                                    <div class="border border-dark d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                        <img src="田中-事務長.svg" alt="事務長 印鑑" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col d-flex flex-column align-items-center">
                                    <label class="form-label fw-bold text-dark text-center">本部長</label>
                                    <div class="border border-dark d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                        <img src="瀬戸山-本部長.svg" alt="本部長 印鑑" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col d-flex flex-column align-items-center">
                                    <label class="form-label fw-bold text-dark text-center">所属長</label>
                                    <div class="border border-dark d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;"></div>
                                </div>
                                <div class="col d-flex flex-column align-items-center">
                                    <label class="form-label fw-bold text-dark text-center">部門部長</label>
                                    <div class="border border-dark d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;"></div>
                                </div>
                                <div class="col d-flex flex-column align-items-center">
                                    <label class="form-label fw-bold text-dark text-center">本部受付</label>
                                    <div class="border border-dark d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;"></div>
                                </div>
                                <div class="col d-flex flex-column align-items-center">
                                    <label class="form-label fw-bold text-dark text-center">本部処理</label>
                                    <div class="border border-dark d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;"></div>
                                </div>
                            </div>
                        </div>

                        <!-- 承認者コメントセクション -->
                        <div class="mb-4">
                            <label for="approval_comments" class="form-label fw-bold text-dark">承認者コメント</label>
                            <textarea id="approval_comments" name="approval_comments" rows="4" class="form-control border-dark"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mb-3">承認</button>
                        <button type="button" class="btn btn-danger w-100">拒否</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
