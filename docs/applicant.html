<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起案申請書</title>
    <link rel="stylesheet" href="bbb.css">
</head>
<body>
    <div class="container">
        <h1>起案申請書</h1>

        <section class="applicant-section">
            <h2>申請内容</h2>
            <form>
                <div class="form-group">
                    <label for="draft_matter">起案事項</label>
                    <input type="text" id="draft_matter" name="draft_matter">
                </div>
                <div class="form-group">
                    <label for="draft_content">起案内容（効果）</label>
                    <textarea id="draft_content" name="draft_content" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="vendor_name">業者名（担当者）</label>
                    <input type="text" id="vendor_name" name="vendor_name">
                    <label for="vendor_phone">電話番号</label>
                    <input type="text" id="vendor_phone" name="vendor_phone">
                </div>
                <div class="form-group">
                    <label for="cost">費用</label>
                    <div class="radio-group">
                        <label>今回のみ<input type="radio" id="one_time" name="cost" value="one_time"></label>
                        <label>継続実施<input type="radio" id="continuous" name="cost" value="continuous"></label>
                    </div>
                    <input type="text" id="cost_amount" name="cost_amount" placeholder="（税込）">
                </div>
                <div class="form-group">
                    <label for="manager_comments">管理者(所属長)コメント</label>
                    <textarea id="manager_comments" name="manager_comments" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="attachments">添付書類</label>
                    <textarea id="attachments" name="attachments" rows="2" placeholder="合計　枚"></textarea>
                    <div class="checkbox-group">
                        <label>見積書<input type="checkbox" id="estimate" name="attachments_check" value="estimate"></label>
                        <label>契約書<input type="checkbox" id="contract" name="attachments_check" value="contract"></label>
                        <label>その他<input type="checkbox" id="other" name="attachments_check" value="other"></label>
                    </div>
                </div>
                <button type="submit">送信</button>
            </form>
        </section>
    </div>
</body>
</html>
